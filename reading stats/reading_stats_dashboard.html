.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;Being a mother was what defined her more than any other thing\u2014more than being a daughter, wife, divorced woman, girlfriend, or restaurant owner&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-21 06:20)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"fa082970-7e7f-4ebc-9842-3e0576b774ca","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;There were so many errors. If life allowed revisions, she would let them stay in their bath a little longer, read them one more story before bed, and fix them another plate of shrimp.&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-21 06:22)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"c983f3a0-9ef1-4897-b449-ac1bae1f7c34","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  backgro 4;\n            &amp;quot;&amp;gt;\n                &amp;quot;Somewhere after being sorry, there had to be another day, and even after a conviction, there could be good in the judgment&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-21 06:30)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"b9a09822-58e5-47b9-a753-715e63cc3b47","attributes":{"css_classes":["markdown"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"bafc0900-def9-46a3-91dd-3965494b84bc"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"&amp;lt;hr /&amp;gt;\n"}},{"type":"object","name":"panel.models.markup.HTML","id":"2551d752-b2fd-444c-9950-c05c3b12b6a6","attributes":{"css_classes":["markdown"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"bafc0900-def9-46a3-91dd-3965494b84bc"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"&amp;lt;h5&amp;gt;Book: &amp;amp;quot;East of Eden (Steinbeck &amp;amp;quot;Essentials&amp;amp;quot;)&amp;amp;quot; by John Steinbeck&amp;lt;/h5&amp;gt;\n"}},{"type":"object","name":"panel.models.markup.HTML","id":"dcdb66e1-2848-4e6d-9c9d-553da98fd31b","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;When our food and clothing and housing all are born in the complication of mass production, mass method is bound to get into our thinking and to eliminate all other thinking. In our time mass or collective production has entered our economics, our politics, and even our religion, so that some nations have substituted the idea collective for the idea God. This in my time is the danger. There is great tension in the world, tension toward a breaking point, and men are unhappy and confused.At such a time it seems natural and good to me to ask myself these questions. What do I believe in? What must I fight for and what must I fight against?Our species is the only creative species, and it has only one creative instrument, the individual mind and spirit of a man. Nothing was ever created by two men. There are no good collaborations, whether in music, in art, in poetry, in mathematics, in philosophy. Once the miracle of creation has taken place, the group can build and extend it, but the group never invents anything. The preciousness lies in the lonely mind of a man.&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-09-01 08:59)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"d01d43ff-e6b5-4d16-871f-432c2063fb8c","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot; It would be absurd if we did not understand both angels and devils, since we invented them.&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-09-01 09:22)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"ec93a2f0-6876-475e-ae8d-d6c234248c9a","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;And the monotonous sound that had been there all along was the cry of the twins, wanting their dinner. He had forgotten to feed them.&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-09-12 01:39)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"16dd10e9-a627-4135-8cf0-d52a899b9c61","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;\u201cYou can\u2019t make a race horse of a pig.\u201d\u201cNo,\u201d said Samuel, \u201cbut you can make a very fast pig&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-09-18 15:44)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"18437fbc-55ac-4feb-a996-8e0cebe94f67","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;Some people think it\u2019s an insult to the glory of their sickness to get well. But the time poultice is no respecter of glories. Everyone gets well if he waits around&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-09-18 15:49)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"28963904-c69c-4fa8-8b82-7e36356c7815","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;The greatest terror a child can have is that he is not loved, and rejection is the hell he fears. I think everyone in the world to a large or small extent has felt rejection. And with rejection comes anger, and with anger some kind of crime in revenge for the rejection, and with the crime guilt\u2014and there is the story of mankind. I think that if rejection could be amputated, the human would not be what he is. Maybe there would be fewer crazy people. I am sure in myself there would not be many jails. It is all there\u2014the start, the beginning. One child, refused the love he craves, kicks the cat and hides his secret guilt; and another steals so that money will make him loved; and a third conquers the world\u2014and always the guilt and revenge and more guilt. The human is the only guilty animal. Now wait! Therefore I think this old and terrible story is important because it is a chart of the soul\u2014the secret, rejected, guilty soul&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-09-25 05:08)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"e589fd1c-b210-4f9f-bd1c-c1af629c1379","attributes":{"css_classes":["markdown"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"bafc0900-def9-46a3-91dd-3965494b84bc"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"&amp;lt;hr /&amp;gt;\n"}},{"type":"object","name":"panel.models.markup.HTML","id":"30ccadb8-1497-4edc-a8f6-c9a3a513276e","attributes":{"css_classes":["markdown"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"bafc0900-def9-46a3-91dd-3965494b84bc"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"&amp;lt;h5&amp;gt;Book: &amp;amp;quot;John Steinbeck&amp;#x27;s the Grapes of Wrath&amp;amp;quot; by John Steinbeck&amp;lt;/h5&amp;gt;\n"}},{"type":"object","name":"panel.models.markup.HTML","id":"60a8c8e7-220d-4309-8ae2-d99aa2c455a0","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;But you can&amp;#x27;t start. Only a baby can start. You and me- why, we&amp;#x27;re all that&amp;#x27;s been. The anger of a moment, the thousand pictures, that&amp;#x27;s us. This land, this red land, is us; and the flood years and the dust years and the drought years are us. We can&amp;#x27;t start again. The bitterness we sold to the junk man- he got it all right, but we have it still. And when the owner men told us to go, that&amp;#x27;s us; and when the tractor hit the house, that&amp;#x27;s us until we&amp;#x27;re dead&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-08-13 04:57)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"4dddd92f-decf-4a18-b346-af463c502802","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;How can we live without our lives? How will we know it&amp;#x27;s us without our past? No. Leave it. Burn it&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-08-13 04:59)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"09825de3-c39e-4e83-8ea0-54c8a0171b9c","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;For nitrates are not the land, nor phosphates; and the length of fiber in the cotton is not the land. Carbon is not a man, nor salt nor water nor calcium. He is all these, but he is much more, much more; and the land is so much more than its analysis. The man who is more than his chemistry, walking on the earth, turning his plow point for a stone, dropping his handles to slide over an outcropping, kneeling in the earth to eat his lunch; that man who is more than his elements knows the land that is more than its analysis. But the machine man, driving a dead tractor on land he does not know and love, understands only chemistry; and he is contemptuous of the land and of himself. When the corrugated iron doors are shut, he goes home, and his home is not the land.&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-08-13 09:35)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"d262d8af-2821-4c16-849e-d320a2b55505","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;Al, don&amp;#x27; keep ya guard up when nobody ain&amp;#x27;t sparrin&amp;#x27; with ya. You gonna be all right&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-08-15 10:00)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"c8bdb4c3-bd74-4473-ad94-688c15f88060","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;Casy said gently, &amp;quot;Sure I got sins. Ever&amp;#x27;body got sins. A sin is somepin you ain&amp;#x27;t sure about. Them people that&amp;#x27;s sure about ever&amp;#x27;thing an&amp;#x27; ain&amp;#x27;t got no sin- well, with that kind of a son-of-a-bitch, if I was God I&amp;#x27;d kick their ass right outa heaven! I couldn&amp;#x27; stand &amp;#x27;em&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-08-15 11:21)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"cc91bfc3-1a66-4259-935f-8ac870cf6632","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;And always, if he had a little money, a man could get drunk. The hard edges gone, and the warmth. Then there was no loneliness, for a man could people his brain with friends, and he could find his enemies and destroy them. Sitting in a ditch, the earth grew soft under him. Failure dulled and the future was no threat. And hunger did not skulk about, but the world was soft and easy, and a man could reach the place he started for. The stars came down wonderfully close and the sky was soft. Death was a friend, and sleep was death&amp;#x27;s brother. The old times came back- a girl with pretty feet, who danced one time at home- a horse- a long time ago. A horse and a saddle. And the leather was carved. When was that? Ought to find a girl to talk to. That&amp;#x27;s nice. Might lay with her, too. But warm here. And the stars down so close, and sadness and pleasure so close together, really the same thing. Like to stay drunk all the time. Who says it&amp;#x27;s bad? Who dares to say it&amp;#x27;s bad? Preachers- but they got their own kinda drunkenness. Thin, barren women, but they&amp;#x27;re too miserable to know. Reformers- but they don&amp;#x27;t hit deep enough into living to know. No- the stars are close and dear and I have joined the brotherhood of the worlds. And everything&amp;#x27;s holy- everything, even me.&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-08-17 09:43)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"bacd8c39-af86-43ac-a142-9efea6ae3c92","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;There is a crime here that goes beyond denunciation. There is a sorrow here that weeping cannot symbolize. There is a failure here that topples all our success. The fertile earth, the straight tree rows, the sturdy trunks, and the ripe fruit. And children dying of pellagra must die because a profit cannot be taken from an orange. And coroners must fill in the certificate- died of malnutrition- because the food must rot, must be forced to rot&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-08-17 16:19)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"3447d9d3-7f80-4b0b-8bba-086745a433a3","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;The people come with nets to fish for potatoes in the river, and the guards hold them back; they come in rattling cars to get the dumped oranges, but the kerosene is sprayed. And they stand still and watch the potatoes float by, listen to the screaming pigs being killed in a ditch and covered with quick-lime, watch the mountains of oranges slop down to a putrefying ooze; and in the eyes of the people there is the failure; and in the eyes of the hungry there is a growing wrath. In the souls of the people the grapes of wrath are filling and growing heavy, growing heavy for the vintage&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-08-17 16:19)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"eb4d8bb9-0050-45df-b449-ab2c20ac3f95","attributes":{"css_classes":["markdown"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"bafc0900-def9-46a3-91dd-3965494b84bc"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"&amp;lt;hr /&amp;gt;\n"}},{"type":"object","name":"panel.models.markup.HTML","id":"c91493c6-b4a0-4f0d-b1ad-45bfafe2a763","attributes":{"css_classes":["markdown"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"bafc0900-def9-46a3-91dd-3965494b84bc"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"&amp;lt;h5&amp;gt;Book: &amp;amp;quot;This Is What Inequality Looks Like&amp;amp;quot; by Teo You Yenn&amp;lt;/h5&amp;gt;\n"}},{"type":"object","name":"panel.models.markup.HTML","id":"9ccdc194-23bd-41ad-a12b-9808d2a77ebf","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;Dignity is like clean air. You do not notice its absence unless it is short supply. You do not realize how much you need it, how important it is to you, until you don\u2019t have it&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-25 08:17)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"4e204ad2-e544-4ca6-8d4c-fa672cf28d8a","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;first, to introduce a key aspect of the experience of being low-income to the reader; second, to demonstrate that people\u2019s experiences must be understood in relation to structural conditions of inequality\u2014in which people of varying class circumstances can do the same things and yet face very different outcomes&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-25 08:19)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"18bde81f-687c-45b7-b426-5f7021f5242f","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;Ultimately, confronting poverty and inequality means confronting questions of ethics and morality\u2014questions about what it means to be deserving, questions about what a society is, and questions about what the greater good can, or should, entail&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-25 08:23)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"eba3e2c9-c4a5-4ae0-8204-2794ccfa3d90","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;what about the dignity of those who have not been and are not mobile? What of those who have, within the structure of this narrative, stood still?&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-25 08:31)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"f158ac81-2cf6-42a8-9308-a9929fe9caff","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;dreams about \u2018meritocracy\u2019 have never been about and do not pretend to lead to equal outcomes. Inequality, in fact, is a logical outcome of meritocracy. What the education system does when it selects, sorts, and hierarchizes, and when it gives its stamp of approval to those \u2018at the top,\u2019 is that it renders those who succeed through the system as legitimately deserving.9 Left implicit is that those at the bottom have failed to be deserving&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-25 08:35)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"4b46539b-c1ab-4022-ad16-1a66f7192278","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;the national narrative of mobility is powerfully grafted onto their individual narratives of worth.&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-25 08:35)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"9084e826-51c6-4e7b-889c-e0d31ba70245","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;The everyday experiences we have of how people look at us, talk to us, treat us, invite or not invite us to partake in social life\u2014these are the materials we draw on to craft our selves.&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-25 08:40)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"0673ca9a-7cca-4621-a9d4-7eb237acb2d6","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;As happens with unfair biases, they are forced to retreat when confronted with empirical realities and complexities&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-25 08:47)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"ca79f85f-f1ef-4ddf-9b7e-46972b9255fa","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;To be embedded in a consumerist culture without money is to be constantly reminded of her inability to meet her child\u2019s desires.&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-25 08:55)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"4d111060-055f-4b6f-9ccf-5e1bba1b28cc","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;Norms exercise powerful influences. We like to think of ourselves as independent thinkers, as people who can decide what we want and just do it. The reality, as I have found both in earlier work and in current research, is that our notions about possibilities, desires, sense of self, are deeply shaped by the society in which we live. In Singapore, there is an extremely strong sense that there is a singular, \u2018normal\u2019 route in life: go to school, get educational credentials, secure a good job, accumulate CPF savings, meet a potential life partner, get in a queue to buy a HDB flat, pay for a housing loan with CPF accumulated from salary each month, register marriage, hold a wedding, move into a HDB flat, have two to three children, take care of elderly parents&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-25 08:57)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"757716d2-2fb9-4b56-b39d-c07e0a7065b8","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;Sometimes dignity comes in the form of a pair of yellow and white soccer boots.&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-27 13:30)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"bbf8923b-2122-4e87-b58a-f1f6ee5f16e9","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;Importantly, they were told to me to illustrate a larger lesson, a rationale to explain present decisions and behaviors. They were small encounters that meant a lot. I began to see that people talked about what appear to be minutiae because the incidences\u2014though brief, though a long time ago\u2014had hurt their feelings. These were encounters that made people feel small and they wanted to avoid feeling that way again&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-27 13:32)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"fa8e1eda-d4c6-4573-b6be-83acc4017584","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;Dignity is like clean air. You do not notice its absence unless it is in short supply&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-27 13:33)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"f4564791-f1d0-40b0-b6bc-612d6128ee4f","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;one has to be desperate before one has access to anything at all, and even then, that suffering is repeatedly tolerated when aid is withheld, suspended, and finally taken away&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-27 13:41)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}},{"type":"object","name":"panel.models.markup.HTML","id":"77923fef-e0d3-487e-b4e3-994b200f0252","attributes":{"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"id":"390c978c-8335-46a1-9bda-41b1f2d19c44"},{"id":"ca069fd6-a782-474f-90a7-e758c58433a3"},{"id":"960eb6d4-fb65-47a7-b917-96f8d1896ad0"}],"margin":[5,10],"align":"start","text":"\n            &amp;lt;div style=&amp;quot;\n                margin-left: 20px; \n                margin-bottom: 8px; \n                padding: 5px 10px; \n                border-left: 3px solid #007bff; /* A nice blue color */\n                background-color: #f8f9fa; /* Light background */\n                font-size: 0.95em;\n                line-height: 1.4;\n            &amp;quot;&amp;gt;\n                &amp;quot;the positive, almost gleeful responses from certain segments of the population fixated not on the substance of what he said but on the tone of what they felt he accomplished on that global media stage that is the BBC: Lee Hsien Loong did Singapore proud by showing \u201cthem\u201d that a little country can punch big.&amp;quot;&amp;lt;br&amp;gt;\n                &amp;lt;em style=&amp;quot;font-size: 0.9em; color: #6c757d;&amp;quot;&amp;gt;(Time: 2025-07-27 14:06)&amp;lt;/em&amp;gt;\n            &amp;lt;/div&amp;gt;\n            ","disable_math":true}}]}}}},{"type":"object","name":"TabP
